<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Chocolate Pack</title>
  </head>
  <body>

    <section class="dishes" id="dishes">
    <div class="custom-pack-container">
      <h2 class="heading">Build Your Custom Chocolate Pack</h2>

      <div class="chocolates">
       
        <div class="chocolate" data-name="Milk Chocolate" data-price="10">

          <img src="img1.jpg" alt="" class="image1"><br>
          <h3>Milk Chocolate</h3> <br>
          <span>&#8377;10</span>
          
        </div>
        <div class="chocolate" data-name="Dark Chocolate" data-price="20">
          <img src="img2.jpg" alt="" class="image2">
          <h3>White Chocolate</h3> <br>
          <span>&#8377;20</span>

        </div>
        <div class="chocolate" data-name="White Chocolate" data-price="30">
          <img src="img3.jpg" alt="" class="image3">
          <h3>Dark Chocolate</h3> <br>
          <span>&#8377;30</span>
        </div>
        <div class="chocolate" data-name="Fruit Chocolate" data-price="40">
          <img src="img4.jpg" alt="" class="image4">
          <h3>Fruit Chocolate</h3> <br>
          <span>&#8377;40</span>
        </div>
        <div class="chocolate" data-name="Extra Dark Chocolate" data-price="50">
          <img src="img5.jpg" alt="" class="image5">
          <h3>Extra Dark Chocolate</h3> <br>
          <span>&#8377;50</span>
        </div>
        <div class="chocolate" data-name="White with Careml Chocolate" data-price="60">
          <img src="img6.jpg" alt="" class="image6">
          <h3>White with Careml Chocolate</h3> <br>
          <span>&#8377;60</span>
        </div>
        <div class="chocolate" data-name="Milk Pinuts Chocolate" data-price="70">
          <img src="img7.jpg" alt="" class="image7">
          <h3>Milk Pinuts Chocolate </h3><br>
          <span>&#8377;70</span>
        </div>
        <div class="chocolate" data-name="Dark Fruit Chocolate" data-price="80">
          <img src="img8.jpg" alt="" class="image8">
          <h3>Dark Fruit Chocolate</h3> <br>
          <span>&#8377; 80</span>
        </div>
        
      </div>

    </section>

      <div class="selected-chocolates">
        <h2>Your Selection:</h2>
        <ul class="selected-list"></ul>
        <p>Total Price: <span class="total-price">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
